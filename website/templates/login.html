{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<form method="POST">          <!-- create form (for user inputs so they can login)-->
  <h3 align="center">MovieREC Login</h3>
  
  <div class="form-group">    <!-- each DIV is a separate input, use <input> to create input field-->
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email" 
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
